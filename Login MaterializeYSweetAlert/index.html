<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JQuary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="stylesheet" href="est.css">
    <title>Login</title>
</head>

<body>
    <form class="container formulario">
        <h3 class="center">Login</h3>
        <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email" class="">
            <label for="email">Correo</label>
            <span class="helper-text">ejemplo@gmail.com</span>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="pass" data-length="15">
            <label for="pass">Contraseña</label>
            <span class="helper-text">La contraseña debe ser entre 8-15
                caracteres. (Caracteres permitidos: a-z, A-Z y 0-9)</span>
        </div>
        <div id="alerta" class="center"></div><br>
        <div class="center">
            <button type="button" class="waves-effect waves-light btn green" onclick="ingresar()">Ingresar</button>
            <button type="button" class="waves-effect waves-light btn red" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
    <script src="funcion.js"></script>
</body>

</html>
